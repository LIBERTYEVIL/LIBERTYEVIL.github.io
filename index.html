<!DOCTYPE html>
<html lang="zh">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>LIBERTYEVIL的个人博客</title>

<body>
  
  <!-- 背景动画 -->
  <canvas class="matrix" width='0px' height="0px"></canvas>

  <div class="theNavBar">
    <img src="webicon.png" alt="ICON" class="icon_insite">
    <span class="textboxInMiddle_left">
      <div class="unselectable fontsize_big">LIBERTYEVIL的个人博客</div>
      <div id="typewriter" class="typer unselectable"></div>
    </span>
    <a href="#" class="CommentButtonOnBar" data-bs-toggle="tooltip" title="留言板暂时不可食用"><i class="fas fa-sharp fa-thin fa-comment fa-2x"></i></a>
    <span class="datetime"></span>
  </div>
  <div class="w_fit maxim_jar">
    <div class="unselectable textboxInMiddle maxim">
      <span class="maxim_cn">拥抱独立并自由的灵魂与高度自定义化的生命</span>
	  <br>
      <span class="maxim_en">Enjoy your highly customised life with a liberal spirit.</span>
    </div>
    <hr>
  </div>

  <div class="main_container">
    <div id="main_LatestArticles">
      <h2>·&nbsp;最近更新</h2>
      <br>

      <pre>
        <code>
        // 这是一个示例代码
        function helloWorld() {
          console.log("Hello, world!");
        }
        </code>
      </pre>

      <div class="ItemList_Area">
        <a href="#">
          <h4>第一个贴子即将发布在这里</h4>
          <p class="Area_ItemIntro">什么档次看我的博客，给我睁大眼睛瞧好咯！</p>
          <p class="Area_ItemTime"></p>
        </a>
      </div>

    </div>
    
    <div id="main_ClassifiedColumns">
      <h2>·&nbsp;分类专栏</h2>
      <div class="alert alert-danger">
        正在开发，敬请期待。
      </div>
    </div>
    <p id="viewport-width"></p>
	<br>
	<p id="viewport-height"></p>
  </div>
  
  
  <!-- 非函数引用逻辑js部分 -->
  
  <script src="scripts/typer.js"></script>
  <script src="scripts/timeDisp.js"></script>
  <script src="scripts/matrix.js"></script>
  <script src="scripts/index.js"></script>

<time_info>
